<ion-header>
  <ion-toolbar>
    <ion-title>Delivery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <!-- Sidebar for Category Selection -->
      <ion-col size="2">
        <ion-list>
          <ion-list-header>
            <ion-label>Categories</ion-label>
          </ion-list-header>
          <ion-item *ngFor="let category of categories" (click)="selectCategory(category)">
            {{ category.name }}
          </ion-item>
        </ion-list>
      </ion-col>

      <!-- Main Content Area -->
      <ion-col size="7">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Products</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-searchbar [(ngModel)]="searchQuery" placeholder="Search Products"></ion-searchbar>
            <ion-grid>
              <ion-row>
                <ion-col size="3"><strong>Serial Number</strong></ion-col>
                <ion-col size="3"><strong>Product Name</strong></ion-col>
                <ion-col size="3"><strong>Status</strong></ion-col>
                <ion-col size="3"><strong>Select</strong></ion-col>
              </ion-row>
              <ion-row *ngFor="let product of products">
                <ion-col size="3">{{ product.serialNumber }}</ion-col>
                <ion-col size="3">{{ product.name }}</ion-col>
                <ion-col size="3">{{ product.status }}</ion-col>
                <ion-col size="3">
                  <ion-checkbox [(ngModel)]="product.selected"></ion-checkbox>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- Delivery Form -->
      <ion-col size="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Delivery Details</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form (ngSubmit)="deliverProduct()">
              <ion-item>
                <ion-label>Select Substation</ion-label>
                <ion-select [(ngModel)]="selectedSubstation" name="substation">
                  <ion-select-option *ngFor="let substation of substations" [value]="substation">{{ substation }}</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-button expand="block" type="submit">Deliver</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
