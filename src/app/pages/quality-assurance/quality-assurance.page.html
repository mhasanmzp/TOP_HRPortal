<ion-header>
  <ion-toolbar>
    <ion-title>Quality Assurance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <!-- Filters Row -->
    <ion-row>
      <!-- Category Selection -->
      <ion-col size="6" size-md="3">
        <ion-list>
          <ion-list-header>
            <ion-label>Categories</ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label>Category</ion-label>
            <ion-select [(ngModel)]="selectedCategory" (ionChange)="selectCategory($event)">
              <ion-select-option *ngFor="let category of categories" [value]="category">
                {{ category.name }}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
      <!-- OEM Selection -->
      <ion-col size="6" size-md="3">
        <ion-list>
          <ion-list-header>
            <ion-label>OEM</ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label>OEM</ion-label>
            <ion-select [(ngModel)]="selectedOEM" (ionChange)="selectOEM($event)">
              <ion-select-option *ngFor="let oem of oems" [value]="oem">
                {{ oem.name }}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <!-- Main Content Row -->
    <ion-row>
      <!-- Products List -->
      <ion-col size="12" size-md="9">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Products</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-searchbar [(ngModel)]="searchQuery" placeholder="Search Products"></ion-searchbar>
            <ion-grid>
              <ion-row>
                <ion-col size="3"><strong>Serial Number</strong></ion-col>
                <ion-col size="3"><strong>Product Name</strong></ion-col>
                <ion-col size="3"><strong>Status</strong></ion-col>
                <ion-col size="3"><strong>Select</strong></ion-col>
              </ion-row>
              <ion-row *ngFor="let product of filteredProducts()">
                <ion-col size="3">{{ product.serialNumber }}</ion-col>
                <ion-col size="3">{{ product.name }}</ion-col>
                <ion-col size="3">{{ product.status }}</ion-col>
                <ion-col size="3">
                  <ion-select [(ngModel)]="product.selection" placeholder="Select">
                    <ion-select-option value="Pass">Pass</ion-select-option>
                    <ion-select-option value="Fail">Fail</ion-select-option>
                  </ion-select>
                </ion-col>
              </ion-row>
            </ion-grid>
            <!-- Pagination Controls -->
            <div class="pagination-controls">
              <ion-button [disabled]="currentPage === 1" (click)="changePage(-1)">Previous</ion-button>
              <ion-button [disabled]="filteredProducts().length < itemsPerPage" (click)="changePage(1)">Next</ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- Delivery Form -->
      <ion-col size="12" size-md="3" class="fixed-card">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Engineer Details</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form (ngSubmit)="deliverProduct()">
              <ion-item>
                <ion-label>Select Engineer</ion-label>
                <ion-select [(ngModel)]="selectedSubstation" name="substation">
                  <ion-select-option *ngFor="let substation of substations" [value]="substation">
                    {{ substation }}
                  </ion-select-option>
                </ion-select>
              </ion-item>
              <ion-button expand="block" type="submit">Submit</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
